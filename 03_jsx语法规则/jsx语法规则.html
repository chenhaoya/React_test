<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 准备容器 -->
    <div id="test"></div>

    <!-- 引入核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
    const myID = 'aaaaa'
    const myData = 'HeLLO,React'
    // 创建虚拟DOM
    const  VDOM = (
        <div>
            <h2 className='title' id={myID}>
                <span style={{color:'orangered'}}>{myData.toLocaleLowerCase()}</span>
            </h2>    
            <h2 className='title' id={myID+2}>
                <span style={{color:'orangered'}}>{myData.toLocaleLowerCase()}</span>
            </h2>
            <input type="text" />
        </div>
    )
    //渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('test'));
    /*
        jsx语法规则：
            1.定义虚拟DOM时，不要写引号。
            2.标签中混入JS表达式时要用{}。
            3.样式的类名指定不要用class，要用className。
            4.内联样式，要用style={{key:value}}的形式去写；
            5.jsx中只能有一个跟标签(虚拟DOM只能有一个跟标签)
            6.标签必须闭合
            7.标签首字母
                （1）.若小写字母开头，则将标签转为html中同名元素，若html中午该标签对应同盟元素，则报错
                （2）.若大写字母开头，react就去选软对应组件，若组件没有定义，则报错。
                
    */
    </script>
</body>
</html>
