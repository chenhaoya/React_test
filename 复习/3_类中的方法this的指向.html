    <script type="text/javascript">

                this.name=name
                this.age=age
            }
            study(){//类中定义的方法自动开启严格模式
                //study方法放在了 ： 类的原型对象上，供实例使用
                //由于changeWeather是作为onClick 的回调，所以不是实例调用【是直接调用】
                // 类中的方法默认开启局部严格模式，所以changeWeather中的this是undefaulted
                console.log(this)
            }
        }
        const p1 = new Person('tom',18)
        p1.study() // 通过实例调用study方法
        const x = p1.study
        x()
