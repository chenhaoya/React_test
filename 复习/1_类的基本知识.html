<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        /*
            1、类中的构造器不是必须写的，要对实例进行一些初始化的操作：添加指定属性才写
            2、如果A类继承了B类，且A类写了构造器，那么A构造器中的super是必须要调用的
            3、类中定义的方法，都是放在了类原型对象上的，供实例去使用
        */

        class Person{
            //创建一个Person类
            constructor(name,age){
                //构造器的this是：类的实例对象
                this.name=name;
                this.age=age;
            }

            //一般方法
            speak(){
                //speak方法放在了：Person类的原型对象上，供实例使用
                //通过Person实例调用speak时，speak中的this就是Person实例
                console.log(`我叫${this.name},我的年龄是${this.age}`);
            }
        }
        //创建一个Person实例对象
        const p1 =new Person('tom',18);
        const p2 = new Person("jerry",20);
        console.log(p1);
        console.log(p2);
        p1.speak()

        //call更改函数里的this指向
        //查看console.log可以看到输出undefault
        p2.speak.call({a:1,b:2})


        //创建student，继承 person
        class Student extends Person{

            constructor(name,age,grade){
                //super 必须放在最前
                super(name,age)
                this.grade=grade
            }
            
            //重写
            speak(){
                console.log(`我是${this.name},年龄${this.age}，年级${this.grade}`)
            }

            study(){
                //study方法放在了：类的原型对象上，供实例使用
                //通过Student实例调用study时，study中的this就是Student实例
                console.log('我很努力学习')
            }
        
        }
        const s1 =  new Student('小章',15,'高一')

        console.log(s1)
        s1.speak()
        s1.study()
        
    </script>
</body>
</html>
