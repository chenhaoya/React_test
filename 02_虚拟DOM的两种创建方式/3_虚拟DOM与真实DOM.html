<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_虚拟DOM与真实DOM</title>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>


  <!-- 这里写type="text/babel表示写的是jsx而不是js 然后使用babel来翻译 -->
    <!-- 一定要写babel -->
    <script type="text/babel">
        //1.创建虚拟DOM
        const VDOM = (/* 此处一定不要写引号，应为不是字符串，而且这里写的是jsx */
            <h1 id="title">
                <span>Hello,react</span>
            </h1>
        ) 
        //2.渲染虚拟DOM到页面
        //格式：ReactDOM.render(虚拟DOM，容器)
        ReactDOM.render(VDOM,document.getElementById('test'))
    console.log('虚拟DOM',VDOM)

    const TDOM = document.getElementById('demo');
    console.log('真实DOM',TDOM)
    debugger;
    //对比两个DOM得出
    /**
     * 关于虚拟DOM：
     * 1.本质是Object类型的对象（一般对象）
     * 2.虚拟DOM比较“轻”，真实DOM比较“重”，因为虚拟DOM是react内部再用，无需真实DOM上那么多属性。
     * 3.虚拟DOM最终会被react转换为真实DOM，呈现在页面上。
     * */

    </script>
</body> 
</html>
